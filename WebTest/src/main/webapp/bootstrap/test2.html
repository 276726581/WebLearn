<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .top {
            background-color: dodgerblue;
            height: 80px;
        }

        form {
            width: 500px;
        }

        .test-btn {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 top">
        </div>
    </div>
    <div class="row">
        <div>
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">username: </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">password: </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="submit" class="form-control btn btn-default">
                    </div>
                </div>
            </form>
        </div>
        <hr/>
        <div>
            <form role="form">
                <div class="form-group">
                    <label class="control-label">username:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">password:</label>
                    <input type="text" class="form-control">
                </div>
                <label class="control-label">性别</label>
                <div class="form-group">
                    <div class="radio-inline">
                        <label class="control-label"><input name="sex" type="radio">男</label>
                    </div>
                    <div class="radio-inline">
                        <label class="control-label"><input name="sex" type="radio">女</label>
                    </div>
                </div>
                <div class="checkbox">
                    <label class="control-label"><input type="checkbox">&nbsp;同意</label>
                </div>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <div class="form-group">
                    <p>注册提示</p>
                    <input type="submit" class="form-control btn btn-default">
                </div>
                <hr/>
                <button class="btn btn-block test-btn">Button</button>
                <a href="http://www.baidu.com" class="btn btn-lg btn-link">www.baidu.com</a>
            </form>
        </div>
    </div>
</div>

</html>
