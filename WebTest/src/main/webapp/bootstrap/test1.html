<!DOCTYPE html>
<html lang="en">
<head>
    <!--移动设备优先-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>栅格系统</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .top {
            background-color: dodgerblue;
            height: 80px;
        }

        .left {
            background-color: darkgray;
            height: 1080px;
        }

        .right {
            background-color: white;
            height: 1080px;
        }

        .table-top {
            margin-top: 20px;
        }

        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
<!--在外层为容器 container（固定宽度）或 container-fluid（100% 宽度）-->
<div class="container-fluid">
    <!--行（row）”必须包含在容器中-->
    <div class="row">
        <!--
                    超小屏幕 手机 (<768px) 	小屏幕 平板 (≥768px)  	中等屏幕 桌面显示器 (≥992px)    	大屏幕 大桌面显示器 (≥1200px)
        栅格系统行为	总是水平排列	            开始是堆叠在一起的，当大于这些阈值时将变为水平排列C
        类前缀       .col-xs-	            .col-sm-	            .col-md-	                    .col-lg-
        列数	        12
        -->
        <div class="col-md-12 top">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 left">

        </div>
        <div class="col-md-10 right">
            <!--
            table-striped: 条纹状表格
            table-bordered: 带边框的表格
            table-hover: 鼠标悬停
            table-condensed: 紧缩表格
            -->
            <table class="table table-striped table-bordered table-hover table-top">
                <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
