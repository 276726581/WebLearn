<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>输入框组</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style type="text/css">
        .container {
            padding: 5px;
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>
</head>
<body>
<!--
    只支持文本输入框 <input>
    这里请避免使用 <select> 元素，因为 WebKit 浏览器不能完全绘制它的样式。
    避免使用 <textarea> 元素，由于它们的 rows 属性在某些情况下不被支持。
-->
<div class="container">
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control">
    </div>
    <div class="input-group">
        <input type="text" class="form-control">
        <span class="input-group-addon">.00</span>
    </div>
    <div class="input-group">
        <span class="input-group-addon">&lt;&lt;</span>
        <input type="text" class="form-control">
        <span class="input-group-addon">&gt;&gt;</span>
    </div>
    <div class="input-group">
        <input type="text" class="form-control">
        <div class="input-group-btn">
            <button type="button" class="btn btn-default">下拉菜单</button>
            <button type="button" class="btn btn-default" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul role="menu" class="dropdown-menu">
                <li><a href="#" role="menuitem">1</a></li>
                <li><a href="#" role="menuitem">2</a></li>
                <li><a href="#" role="menuitem">3</a></li>
                <li><a href="#" role="menuitem">4</a></li>
                <li><a href="#" role="menuitem">5</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
