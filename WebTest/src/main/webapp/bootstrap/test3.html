<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style type="text/css">
        .container {
            padding: 5px;
            margin: 0px;
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>
</head>
<body>
<div class="container">
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            下拉菜单
            <span class="caret"></span>
        </button>
        <ul role="menu" class="dropdown-menu">
            <li><a href="#" role="menuitem">1</a></li>
            <li><a href="#" role="menuitem">2</a></li>
            <li><a href="#" role="menuitem">3</a></li>
            <li><a href="#" role="menuitem">4</a></li>
            <li><a href="#" role="menuitem">5</a></li>
        </ul>
    </div>
    <hr/>
    <div class="btn-group">
        <button class="btn btn-default" data-toggle="dropdown">
            按钮式下拉菜单
            <span class="caret"></span>
        </button>
        <ul role="menu" class="dropdown-menu">
            <li><a href="#" role="menuitem">1</a></li>
            <li><a href="#" role="menuitem">2</a></li>
            <li><a href="#" role="menuitem">3</a></li>
            <li><a href="#" role="menuitem">4</a></li>
            <li><a href="#" role="menuitem">5</a></li>
        </ul>
    </div>
    <div class="btn-group">
        <button class="btn btn-default">分裂式按钮下拉菜单</button>
        <button class="btn btn-default" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul role="menu" class="dropdown-menu">
            <li><a href="#" role="menuitem">6</a></li>
            <li><a href="#" role="menuitem">7</a></li>
            <li><a href="#" role="menuitem">8</a></li>
            <li><a href="#" role="menuitem">9</a></li>
            <li><a href="#" role="menuitem">10</a></li>
        </ul>
    </div>
    <hr/>
    <div class="btn-group">
        <button class="btn btn-default">Left</button>
        <button class="btn btn-default">Center</button>
        <button class="btn btn-default">Right</button>
    </div>
</div>
</body>
</html>
