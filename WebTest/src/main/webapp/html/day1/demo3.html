<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <!-- 块标签 (独占一行) -->
    <div>div1<br>div1</div>
    <div>div2</div>
    <div>div3</div>
</div>
<div>
    <!-- 行标签 (可以和其他行标签公用一行) -->
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</div>

<div>
    <!-- 块标签: p、div、ul、ol、dl、li、dt、h1-h6 -->
    <!-- 行标签: span、strong、em -->
</div>

</body>
</html>
