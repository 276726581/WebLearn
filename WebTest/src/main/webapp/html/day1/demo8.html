<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <!-- h1-h6标题标签 -->
    <!-- h1标签是标注当前页面中文档最重要的核心主题的文本。 -->
    <!-- h1-h6标签，相对于当前文档的重要性依次降低，注意h1标签在整个页面中最多一次(当然可以超过，但是不利于搜索引擎SEO) -->
    <!-- h2以后的这些标签可以在一个页面中有多个，但是不要滥用，滥用会导致网页的SEO受影响，搜索引擎会认为是作弊 -->
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>
</div>

<div>
    <!-- 段落标签 不会相互公用一行，会独占一行或多行 -->
    <p></p>
</div>

<div>
    <!-- 水平线 -->
    <hr>
</div>

<div>
    <!-- em标签对局部的文本进行重要性强调 -->
    <em>前端开发</em>

    <!-- Strong标签是针对整个文档进行一个加强语气的作用 -->
    <strong>前端开发</strong>

    <!-- 删除文本样式 -->
    <del>删除文本</del>

    <sub>下标</sub>

    <sup>上标</sup>
</div>

<div>
    <!--
        target:
                _blank      新窗口中打开
                _parent     父框架(frame)中打开
                _self       当前框架中打开页面
                _top        当前窗口中打开
    -->
    <a target="_blank" href="http://www.baidu.com">baidu</a>
</div>
</body>
</html>
