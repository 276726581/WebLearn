<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>指令5-AngularJs Form表单</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style type="text/css">
        .container {
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3>简单表单</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" ng-submit="login1()" ng-controller="controller1">
                        <input name="username" type="text" ng-model="user.username" required>
                        <input name="password" type="password" ng-model="user.password" required>
                        <input type="submit" ng-disabled="loginForm.$invalid">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3>复杂表单</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" ng-submit="login2()" ng-controller="controller2">
                        <div>
                            <label>
                                username:
                                <input name="username" type="text" ng-model="user.username" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                password:
                                <input name="password" type="password" ng-model="user.password" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                email:
                                <input name="email" type="email" ng-model="user.email" required>
                            </label>
                            <span ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
                                <span ng-show="loginForm.email.$error.required">Tell us your email</span>
                                <span ng-show="loginForm.email.$error.email">This is not a valid email</span>
                            </span>
                        </div>
                        <div>
                            <label>gender:</label>
                            <label>
                                <input name="gender" type="radio" value="male" ng-model="user.gender" required>male
                            </label>
                            <label>
                                <input name="gender" type="radio" value="female" ng-model="user.gender" required>female
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" ng-model="agree" required>
                                I agree
                            </label>
                        </div>
                        <input type="reset" ng-disabled="loginForm.$invalid">
                        <input type="submit" ng-disabled="loginForm.$invalid">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var app = angular.module("app", []);
    app.controller("controller1", function ($scope) {
        $scope.user = {};
        $scope.login1 = function () {
            alert($scope.user.username + " : " + $scope.user.password);
        };
    });
    app.controller("controller2", function ($scope) {
        $scope.user = {};
        $scope.login2 = function () {
            alert($scope.user.username + " : " + $scope.user.password + " : " + $scope.user.gender);
        };
    });
</script>
</html>
