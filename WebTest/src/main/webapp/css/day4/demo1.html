<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子型</title>
    <style type="text/css">
        .box {
            height: 500px;
            background-color: green;

            /* 边框的宽度 */
            border-width: 20px;

            /* 边框的颜色 */
            border-color: red;

            /* 边框的样式 */
            border-style: solid;

            /* 合写方式 */
            border: 20px solid red;
        }
    </style>
</head>
<body>
<div class="box">
</div>
</body>
</html>
