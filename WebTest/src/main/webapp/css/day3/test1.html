<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS字体练习</title>
    <style type="text/css">
        #d1 {
            font-size: 26px;
        }

        #d2 {
            font-weight: bold;
        }

        #d3 {
            font-style: italic;
        }

        #d4 {
            font-family: 微软雅黑;
        }
    </style>
</head>
<body>
<div id="d1">设置字体大小: 26px</div>
<div id="d2">设置字体加粗</div>
<div id="d3">设置字体倾斜显示</div>
<div id="d4">设置字体为微软雅黑</div>
</body>
</html>
